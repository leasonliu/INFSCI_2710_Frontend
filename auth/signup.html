<!doctype html>
<html lang="en">

<head>
    <title>Sign up an account</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <link rel="stylesheet" href="./signup.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="card card-container">
            <p class="profile-name-card">Signup at PittMoments</p>
            <form class="form-signinup" novalidate>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" id="inputFN" placeholder="First name" required>
                        <div class="invalid-feedback">
                            Please provide a valid first name.
                        </div>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="inputLN" placeholder="Last name" required>
                        <div class="invalid-feedback">
                            Please provide a valid last name.
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div id="inputDOB" class="col">
                        <input type="text" class="form-control" required placeholder="DoB (MM/DD/YYYY)">
                        <div class="invalid-feedback">
                            Please provide your vaild DOB.
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                    </div>
                    <div class="col-md-3 mb-3">
                        <input type="text" class="form-control" id="validationCustom04" placeholder="State" required>
                        <div class="invalid-feedback">
                            Please provide a valid state.
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
                        <div class="invalid-feedback">
                            Please provide a valid zip.
                        </div>
                    </div>
                </div>
                <div class="col"><button class="btn btn-lg btn-primary btn-block btn-signinup" type="submit">Sign up</button></div>
            </form>
        </div>
    </div>

    <!-- Below base scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="./signup.js"></script>

</body>

</html>
